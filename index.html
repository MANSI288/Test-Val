<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my Valentine</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Griffy&family=Indie+Flower&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; 
            text-align: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            position: relative; 
        }

        /* BACKGROUND HEARTS */
        .bg-hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 1; 
            overflow: hidden;
        }

        .heart-bg {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d4d;
            opacity: 0; 
            transform: rotate(-45deg); 
            animation: floatAndBeat linear infinite;
        }
        
        .heart-bg::before, .heart-bg::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d4d;
            border-radius: 50%;
        }
        .heart-bg::before { top: -10px; left: 0; }
        .heart-bg::after { top: 0; left: 10px; }

        @keyframes floatAndBeat {
            0% { transform: translateY(110vh) scale(0.8) rotate(-45deg); opacity: 1; }
            50% { transform: translateY(50vh) scale(1.3) rotate(-45deg); opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(0.8) rotate(-45deg); opacity: 0; }
        }

        /* MAIN CONTENT */
        #main-content-wrapper {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-family: 'Griffy', cursive;
            color: #d32f2f;
            font-size: 4rem; 
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        /* This style applies to BOTH photos now */
        .photo-container img {
            max-width: 500px;
            max-height: 600px; 
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px; /* Space below photo */
            object-fit: cover;
        }
        
        /* Extra margin specifically for the first photo to push buttons down */
        #first-photo {
            margin-bottom: 60px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; 
        }

        button {
            font-family: 'Arial', sans-serif; 
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yes-btn {
            background-color: #4CAF50; 
            color: white;
            font-weight: bold;
        }

        #no-btn {
            background-color: #f44336; 
            color: white;
            font-weight: bold;
        }

        #persuasion-text {
            font-family: 'Indie Flower', cursive;
            margin-top: 100px;
            font-size: 2.5rem; 
            color: #d32f2f;
            font-style: italic;
            height: 30px;
            font-weight: bold;
        }

        #success-screen {
            display: none;
            text-align: center;
        }

        .big-love {
            font-family: 'Griffy', cursive; 
            font-size: 5rem;
            color: #e91e63;
            animation: textHeartbeat 1.5s infinite;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        @keyframes textHeartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="bg-hearts-container" id="bg-hearts"></div>

    <div id="main-content-wrapper">
        <div id="question-screen">
            <h1>Mr. Janeman, will you be my valentine?</h1>
            
            <div class="photo-container">
                <img id="first-photo" src="stunning-cosmic-images-372415810.jpg.webp" alt="Us"> 
            </div>

            <div class="buttons">
                <button id="yes-btn" onclick="sayYes()">Yes</button>
                <button id="no-btn" onclick="shrinkNo()">No</button>
            </div>
            
            <div id="persuasion-text"></div>
        </div>

        <div id="success-screen">
            <h1>Oh my God! You said YESSSS</h1>
            
            <div class="photo-container">
                <img src="hugging-dogs-mc-2x1-220120-48fe8c.webp" alt="Us Happy"> 
            </div>

            <div class="big-love">I love you so much!!!!</div>
        </div>
    </div>

    <script>
        // BACKGROUND HEARTS
        function createFloatingHearts() {
            const container = document.getElementById('bg-hearts');
            const numHearts = 30; 
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 4 + 4}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(heart);
            }
        }
        window.onload = createFloatingHearts;


        // BUTTON LOGIC
        let clickCount = 0;
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const persuasionText = document.getElementById('persuasion-text');

        function shrinkNo() {
            clickCount++;
            let noScale = 1 - (clickCount * 0.15);
            if (noScale < 0.1) noScale = 0.1;
            noBtn.style.transform = `scale(${noScale})`;

            let yesScale = 1 + (clickCount * 0.3);
            yesBtn.style.transform = `scale(${yesScale})`;

            if (clickCount === 1) {
                persuasionText.innerText = "I promise I'm sooo fun";
            } else if (clickCount === 2) {
                persuasionText.innerText = "C'mon! I know you want to say YES";
            } else if (clickCount === 3) {
                 persuasionText.innerText = "Please say YesðŸ¥ºðŸ¥º";
            } else {
                persuasionText.innerText = "Janeman!!! Say Yes naaðŸ˜©";
            }
        }

        function sayYes() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
        }
    </script>
</body>
</html>
