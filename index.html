<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; /* Light pink base */
            text-align: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            position: relative; /* Needed for layering */
        }

        /* =========================
           BACKGROUND HEART STYLES
           ========================= */
        .bg-hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ensures clicks go through to buttons */
            z-index: 1; /* Sits behind main content */
            overflow: hidden;
        }

        .heart-bg {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d4d; /* Red color */
            opacity: 0; 
            transform: rotate(-45deg); 
            animation: floatAndBeat linear infinite;
        }
        
        .heart-bg::before, .heart-bg::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d4d;
            border-radius: 50%;
        }
        .heart-bg::before { top: -10px; left: 0; }
        .heart-bg::after { top: 0; left: 10px; }

        @keyframes floatAndBeat {
            0% { transform: translateY(110vh) scale(0.8) rotate(-45deg); opacity: 1; }
            50% { transform: translateY(50vh) scale(1.3) rotate(-45deg); opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(0.8) rotate(-45deg); opacity: 0; }
        }

        /* =========================
           MAIN CONTENT STYLES
           ========================= */
        #main-content-wrapper {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .photo-container img {
            max-width: 300px;
            max-height: 400px; 
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; 
        }

        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition for sizing */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yes-btn {
            background-color: #4CAF50; /* Green */
            color: white;
            font-weight: bold;
        }

        #no-btn {
            background-color: #f44336; /* Red */
            color: white;
            font-weight: bold;
        }

        /* CHANGED: Increased margin-top to 100px so it sits much lower */
        #persuasion-text {
            margin-top: 100px;
            font-size: 1.2rem;
            color: #d32f2f;
            font-style: italic;
            height: 30px;
            font-weight: bold;
        }

        #success-screen {
            display: none;
        }

        .big-love {
            font-size: 4rem;
            color: #e91e63;
            animation: textHeartbeat 1.5s infinite;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        @keyframes textHeartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="bg-hearts-container" id="bg-hearts"></div>

    <div id="main-content-wrapper">
        <div id="question-screen">
            <h1>Will you be my valentine?</h1>
            
            <div class="photo-container">
                <img src="stunning-cosmic-images-372415810.jpg.webp" alt="Us"> 
            </div>

            <div class="buttons">
                <button id="yes-btn" onclick="sayYes()">Yes</button>
                <button id="no-btn" onclick="shrinkNo()">No</button>
            </div>
            
            <div id="persuasion-text"></div>
        </div>

        <div id="success-screen">
            <h1>Yay!!!</h1>
            <div class="big-love">I love you ❤️</div>
        </div>
    </div>

    <script>
        // =========================
        // BACKGROUND HEARTS LOGIC
        // =========================
        function createFloatingHearts() {
            const container = document.getElementById('bg-hearts');
            const numHearts = 30; 

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 4 + 4}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(heart);
            }
        }
        window.onload = createFloatingHearts;


        // =========================
        // BUTTON LOGIC
        // =========================
        let clickCount = 0;
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const persuasionText = document.getElementById('persuasion-text');

        function shrinkNo() {
            clickCount++;
            
            // 1. Shrink the NO button
            let noScale = 1 - (clickCount * 0.15);
            if (noScale < 0.1) noScale = 0.1;
            noBtn.style.transform = `scale(${noScale})`;

            // 2. Grow the YES button
            let yesScale = 1 + (clickCount * 0.3);
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Change text
            if (clickCount === 1) {
                persuasionText.innerText = "cmon you want to say yes";
            } else if (clickCount === 2) {
                persuasionText.innerText = "cmon im fun, say yes";
            } else if (clickCount === 3) {
                 persuasionText.innerText = "look how big the YES button is!";
            } else {
                persuasionText.innerText = "okay seriously click yes now!";
            }
        }

        function sayYes() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
        }
    </script>
</body>
</html>
